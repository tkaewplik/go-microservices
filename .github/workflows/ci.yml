name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  GO_VERSION: 1.25
  GOLANGCI_LINT_VERSION: v2.6

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: false

      - name: Lint auth-service
        uses: golangci/golangci-lint-action@v9
        with:
          version: ${{ env.GOLANGCI_LINT_VERSION }}
          args: --timeout=5m
          working-directory: ./auth-service

      - name: Lint payment-service
        uses: golangci/golangci-lint-action@v9
        with:
          version: ${{ env.GOLANGCI_LINT_VERSION }}
          args: --timeout=5m
          working-directory: ./payment-service

      - name: Lint gateway
        uses: golangci/golangci-lint-action@v9
        with:
          version: ${{ env.GOLANGCI_LINT_VERSION }}
          args: --timeout=5m
          working-directory: ./gateway

      - name: Lint pkg
        uses: golangci/golangci-lint-action@v9
        with:
          version: ${{ env.GOLANGCI_LINT_VERSION }}
          args: --timeout=5m
          working-directory: ./pkg

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: |
            auth-service/go.sum
            payment-service/go.sum
            gateway/go.sum
            pkg/go.sum

      - name: Test auth-service
        run: |
          cd auth-service
          go mod download
          go test -v -race -coverprofile=coverage.out ./...

      - name: Test payment-service
        run: |
          cd payment-service
          go mod download
          go test -v -coverprofile=coverage.out ./...

      - name: Test gateway
        run: |
          cd gateway
          go mod download
          go test -v -race ./...

      - name: Test pkg
        run: |
          cd pkg
          go mod download
          go test -v -race -coverprofile=coverage.out ./...

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: |
            auth-service/go.sum
            payment-service/go.sum
            gateway/go.sum
            pkg/go.sum

      - name: Create bin directory
        run: mkdir -p bin

      - name: Build auth-service
        run: |
          cd auth-service
          go mod tidy
          CGO_ENABLED=0 go build -o ../bin/auth-service ./*.go

      - name: Build payment-service
        run: |
          cd payment-service
          go mod download
          CGO_ENABLED=0 go build -o ../bin/payment-service ./*.go

      - name: Build gateway
        run: |
          cd gateway
          go mod download
          CGO_ENABLED=0 go build -o ../bin/gateway ./*.go

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: bin/

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build auth-service image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./auth-service/Dockerfile
          push: false
          tags: go-microservices/auth-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build payment-service image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./payment-service/Dockerfile
          push: false
          tags: go-microservices/payment-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build gateway image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./gateway/Dockerfile
          push: false
          tags: go-microservices/gateway:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
